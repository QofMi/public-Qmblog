<ul class="pagination">
  <li><a class="page-item {% if not previous_url %}disabled{% endif %}" href="{{ previous_url }}">< Назад </a></li>

  {% for n in page.paginator.page_range %}

  {% if page.number == n %}
  <li class="page-link active" >
    <a href="?page={{ n }}">{{ n }}</a>
  </li>
  {% elif n > page.number|add:-6 and n < page.number|add:6 %}
  <li class="page-link" >
    <a href="?page={{ n }}">{{ n }}</a>
  </li>
  {% endif %}
  {% endfor %}

  <li><a class="page-item {% if not next_url %}disabled{% endif %}" href="{{ next_url }}">Далее > </a></li>
</ul>
