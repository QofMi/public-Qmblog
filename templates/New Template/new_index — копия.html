{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/NewMain.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
    <script>new WOW().init();</script>
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Baloo|Bebas+Neue|Chivo|Indie+Flower|Lilita+One|PT+Sans|Permanent+Marker|Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>
      {% block title %}

      {% endblock %}

    </title>
  </head>
  <body>
    <header>
      <div  class="main">
        <div class="header">
          <div class="logo">
            <h1 class="qblog">QBLOG</h1>
          </div>
          <div class="menu">
            <div class="menu-block">
              <nav class="menu-nav">
                <a href="{% url 'posts_list_url' %}">Home</a>
                <a href="#">About</a>
                <a href="#">Login</a>
              </nav>
            </div>
            <a href="#" class="menu-btn">
              <span></span>
            </a>
          </div>
        </div>
      </div>
      <div class="rectangle">
        <div class="main-block wow fadeInUp">
          <div class="main-txt">
            <h1 class="wow fadeInUp" data-wow-delay = "1s">
              {% block h1 %}

              {% endblock %}
            </h1>
            <h3 class="wow fadeInUp" data-wow-delay = "1.50s">
              {% block h3 %}

              {% endblock %}
            </h3>
          </div>
        </div>
      </div>
    </header>
    <div class="blog_content">
      {% block content %}


      {% endblock %}


    </div>



  </body>
</html>
