<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Baloo|Bebas+Neue|Chivo|Indie+Flower|Lilita+One|PT+Sans|Permanent+Marker|Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>
      {% block title %}

      {% endblock %}

    </title>
  </head>
  <body>
    <div class="admin_panel">
      <a href="#" class="admin-btn"><i class="fa fa-sort-asc" aria-hidden="true"></i></a>
      <div class="admin_panel_a">
        <a class="panel_a" href="#"><i class="fa fa-plus" aria-hidden="true"></i></a>
        <a class="panel_a" href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a class="panel_a" href="#"><i class="fa fa-terminal" aria-hidden="true"></i></a>
      </div>
    </div>
    <header class="header_home">
      <div  class="main main_home">
        <div class="header">
          <div class="logo">
            <h1 class="qmblog">QMBLOG</h1>
          </div>
          <div class="menu">
            <nav class="menu-nav">
              <a class="menu-a" href="home.html">Домой</a>
              <a class="menu-a" href="new_index.html">Блог</a>
              <a class="menu-a" href="About.html">О нас</a>
              <a class="menu-a" href="#">Вход</a>

            <div href="#" class="menu-btn">

            </div>

        </div>

      <div class="rectangle">
        <div class="main-block wow fadeInUp">
          <div class="main-txt">
            <h1 class="wow fadeInUp" data-wow-delay = "1s">Привет</h1>
            <h3 class="wow fadeInUp" data-wow-delay = "1.50s">Добро пожаловать на мой веб-сайт</h3>
          </div>
        </div>
        <a href="About.html"><input class="Aboutbtn wow fadeInUp" data-wow-delay = "1s" type="button" name="" value="О Проекте"></a>
      </div>
    </header>

</html>
