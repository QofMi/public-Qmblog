<div class="flex_container_position">
  <div class="flex_wrapper_position">
    <div class="flex_list_position">
      {% if page.object_list %}
      {% for post in page.object_list %}
      <div class="post wow zoomIn" data-wow-delay = "0.25s">
        <div class="post_content">
          <div class="post_img">
            {% if post.img %}
            <img src="{{ MEDIA_URL }}{{ post.img.url }}" alt="">
            {% endif %}
          </div>
          <div class="post_title">
            <h2 class="post_title__h2">{{ post.title }}</h2>
          </div>
          <div class="post_date">
            <p class="post__p">От {% firstof post.user.get_full_name or post.user.get_username %}  {{ post.date_pub }}</p>
          </div>
          <div class="post_body">
            <div class="post__p">
              {% autoescape off %}{{ post.body|truncatewords:50 }}{% endautoescape %}
            </div>
          </div>
        </div>
        <div class="post_read_button_container">
          <a href="{{ post.get_absolute_url }}"><button class="default_button default_button_color" type="button" name="button">Читать</button></a>

        </div>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
