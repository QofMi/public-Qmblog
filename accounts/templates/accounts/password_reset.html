{% extends 'accounts/signin_template.html' %}
{% block title %}
  Восстановление пароля
{% endblock %}

{% block content %}
<form class="login_form" action="{% url 'reset_password' %}" method="post">
  {% csrf_token %}
  <h1>Восстановление пароля</h1>

  <div class="txtb">
    <input type="email" name="email" value="" maxlength="50">
    <span data-placeholder="Адрес электронной почты"></span>
  </div>

  <input type="submit" class="logbtn" value="Отправить">

</form>

{% endblock %}
