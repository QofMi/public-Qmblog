{% load static %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta property="og:title" content="{% block meta_title %}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block meta_url %}{% endblock %}">
    <meta property="og:site_name" content="qmblog.ru">
    <meta name="keywords" content="Регистрация, Вход, qmblog, авторизация, создать аккаунт">
    <meta property="og:image" content="{% static 'img/qmblog_prev.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">
  	<link rel="apple-touch-icon" href="{% static 'img/favicon/apple-touch-icon.png' %}">
  	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon/apple-touch-icon-72x72.png' %}">
  	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/apple-touch-icon-114x114.png' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <div class="login_content">
      {% block content %}


      {% endblock %}
    </div>
  </body>
</html>
